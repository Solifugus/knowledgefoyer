# Knowledge Foyer Production Nginx Configuration
# High-performance reverse proxy with SSL, load balancing, and security

# =============================================================================
# MAIN CONFIGURATION
# =============================================================================
user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# =============================================================================
# EVENTS CONFIGURATION
# =============================================================================
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# =============================================================================
# HTTP CONFIGURATION
# =============================================================================
http {
    # =========================================================================
    # BASIC SETTINGS
    # =========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Character encoding
    charset utf-8;
    charset_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # =========================================================================
    # LOGGING
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # =========================================================================
    # PERFORMANCE SETTINGS
    # =========================================================================
    # File I/O
    sendfile on;
    sendfile_max_chunk 512k;
    tcp_nopush on;
    tcp_nodelay on;

    # Timeouts
    client_header_timeout 60s;
    client_body_timeout 60s;
    keepalive_timeout 65s;
    keepalive_requests 100;
    send_timeout 60s;

    # Buffer sizes
    client_max_body_size 5m;
    client_body_buffer_size 256k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    output_buffers 2 32k;
    postpone_output 1460;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/css
        text/javascript
        text/xml
        text/plain
        text/x-component
        text/x-js;

    # =========================================================================
    # SECURITY HEADERS
    # =========================================================================
    # Hide nginx version
    server_tokens off;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # =========================================================================
    # RATE LIMITING
    # =========================================================================
    # Define rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;

    # =========================================================================
    # SSL CONFIGURATION
    # =========================================================================
    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # =========================================================================
    # UPSTREAM CONFIGURATION (Load Balancing)
    # =========================================================================
    upstream app_backend {
        least_conn;
        server app:3000 max_fails=3 fail_timeout=30s;
        server app:3001 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    upstream websocket_backend {
        ip_hash;
        server app:3001 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # =========================================================================
    # CACHE CONFIGURATION
    # =========================================================================
    # Cache paths
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=app_cache:10m max_size=100m inactive=60m;
    proxy_cache_path /tmp/nginx_static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=1d;

    # Cache key
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # =========================================================================
    # SERVER BLOCKS
    # =========================================================================

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name yourdomain.com www.yourdomain.com;

        # SSL certificate configuration
        ssl_certificate /etc/ssl/certs/yourdomain.com.crt;
        ssl_certificate_key /etc/ssl/certs/yourdomain.com.key;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss:; frame-ancestors 'none';" always;

        # Rate limiting
        limit_req zone=general burst=10 nodelay;
        limit_conn perip 10;

        # =====================================================================
        # STATIC FILE SERVING
        # =====================================================================
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";

            # Try to serve static files directly, fallback to app
            root /app/public;
            try_files $uri @app;

            # Enable static file caching
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
        }

        # =====================================================================
        # API ENDPOINTS
        # =====================================================================
        location /api/ {
            # API rate limiting
            limit_req zone=api burst=20 nodelay;

            # Proxy settings
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Don't cache API responses by default
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # =====================================================================
        # AUTHENTICATION ENDPOINTS
        # =====================================================================
        location ~ ^/(login|register|verify|reset-password)$ {
            # Stricter rate limiting for auth
            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Security headers for auth pages
            add_header X-Frame-Options "DENY";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # =====================================================================
        # WEBSOCKET CONNECTIONS
        # =====================================================================
        location /ws {
            proxy_pass http://websocket_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeout settings
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Disable buffering for real-time communication
            proxy_buffering off;
        }

        # =====================================================================
        # HEALTH CHECK
        # =====================================================================
        location /health {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache health check responses briefly
            proxy_cache app_cache;
            proxy_cache_valid 200 30s;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            # Internal health checks don't count against rate limits
            internal;
        }

        # =====================================================================
        # MONITORING ENDPOINTS (RESTRICTED)
        # =====================================================================
        location /admin/ {
            # Restrict access (configure appropriate IP restrictions)
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            # Stricter rate limiting
            limit_req zone=api burst=5 nodelay;

            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # =====================================================================
        # MAIN APPLICATION
        # =====================================================================
        location / {
            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Cache settings for HTML pages
            proxy_cache app_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_cache_control;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # =====================================================================
        # ERROR PAGES
        # =====================================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }

        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # =========================================================================
    # SUBDOMAIN CONFIGURATION (User profiles)
    # =========================================================================
    server {
        listen 443 ssl http2;
        server_name *.yourdomain.com;

        # Use wildcard SSL certificate
        ssl_certificate /etc/ssl/certs/wildcard.yourdomain.com.crt;
        ssl_certificate_key /etc/ssl/certs/wildcard.yourdomain.com.key;

        # Extract subdomain
        set $subdomain "";
        if ($host ~ "^([^.]+)\.yourdomain\.com$") {
            set $subdomain $1;
        }

        # Skip common subdomains that shouldn't be user profiles
        if ($subdomain ~ "^(www|api|admin|mail|ftp|blog)$") {
            return 404;
        }

        # Proxy to application with subdomain information
        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Subdomain $subdomain;

            # Cache user profile pages
            proxy_cache app_cache;
            proxy_cache_valid 200 10m;
        }
    }
}

# =============================================================================
# STREAM CONFIGURATION (TCP/UDP Proxying)
# =============================================================================
stream {
    # Log format for stream
    log_format stream_main '$remote_addr [$time_local] $protocol $bytes_sent $bytes_received $session_time';
    access_log /var/log/nginx/stream.log stream_main;

    # Example TCP proxy configuration (if needed)
    # upstream backend_tcp {
    #     server app:3002;
    # }
